apiVersion: v1
kind: Service
metadata:
  name: {{ include "hm-bot.fullname" . }}
  labels:
    {{- include "hm-bot.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.config.port }}
  selector:
    {{- include "hm-bot.selectorLabels" . | nindent 4 }}
