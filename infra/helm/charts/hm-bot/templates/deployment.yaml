apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hm-bot.fullname" . }}
  labels:
    {{- include "hm-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.hpa.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hm-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hm-bot.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: hm-bot
          image: {{ include "hm-bot.image" . }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.config.port }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.config.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: PORT
              value: {{ .Values.config.port | quote }}
            - name: API_BASE_URL
              value: {{ .Values.config.apiBaseUrl | quote }}
            - name: WEBHOOK_PATH
              value: {{ .Values.config.webhookPath | quote }}
            - name: WEBHOOK_BASE_URL
              value: {{ .Values.config.webhookBaseUrl | quote }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hm-bot.fullname" . }}-secrets
                  key: TELEGRAM_BOT_TOKEN
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "hm-bot.fullname" . }}-secrets
                  key: WEBHOOK_SECRET
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.path }}
              port: {{ .Values.config.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.path }}
              port: {{ .Values.config.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
