replicaCount: 1

# Image override (optional, defaults to global.image.tag)
image:
  tag: ""

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

service:
  port: 80

probes:
  path: /
  initialDelaySeconds: 3
  periodSeconds: 10
