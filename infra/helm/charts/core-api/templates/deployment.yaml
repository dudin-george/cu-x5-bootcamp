apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "core-api.fullname" . }}
  labels:
    {{- include "core-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.hpa.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "core-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "core-api.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: migrations
          image: {{ include "core-api.image" . }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "core-api.fullname" . }}-secrets
                  key: database-url
      containers:
        - name: core-api
          image: {{ include "core-api.image" . }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.config.port }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.config.environment | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "core-api.fullname" . }}-secrets
                  key: database-url
            - name: FRONTEND_URL
              value: {{ .Values.config.frontendUrl | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.config.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.config.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
