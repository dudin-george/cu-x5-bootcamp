replicaCount: 1

config:
  environment: dev
  logLevel: INFO
  port: 8000
  apiBaseUrl: "http://core-api:8000"
  webhookPath: "/tg/candidate"
  webhookBaseUrl: ""  # e.g., https://dev.x5teamintern.ru

secrets:
  # Set via: --set candidate-bot.secrets.telegramBotToken=xxx
  telegramBotToken: ""
  webhookSecret: ""

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

service:
  port: 8000

probes:
  path: /healthz
  initialDelaySeconds: 5
  periodSeconds: 10
