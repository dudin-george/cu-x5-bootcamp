# PROD environment
global:
  image:
    registry: ghcr.io/dudin-george/cu-x5-bootcamp
    tag: latest
    pullPolicy: IfNotPresent
  environment: prod

ingress:
  enabled: true
  className: nginx
  host: x5teamintern.ru
  tls:
    enabled: true
    secretName: x5-tls-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

# Core API
core-api:
  replicaCount: 2
  config:
    environment: prod
    frontendUrl: "https://x5teamintern.ru"
  secrets:
    databaseUrl: ""  # --set core-api.secrets.databaseUrl
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# Candidate Bot
candidate-bot:
  replicaCount: 2
  config:
    environment: prod
    logLevel: INFO
    webhookBaseUrl: "https://x5teamintern.ru"
  secrets:
    telegramBotToken: ""
    webhookSecret: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# HM Bot
hm-bot:
  replicaCount: 2
  config:
    environment: prod
    logLevel: INFO
  secrets:
    telegramBotToken: ""
    webhookSecret: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# Worker
worker:
  replicaCount: 2
  config:
    environment: prod
    logLevel: INFO
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# Recruiter Web
recruiter-web:
  replicaCount: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

# Candidate Landing
candidate-landing:
  replicaCount: 2
  config:
    telegramBotUrl: "https://t.me/X5Team_InternBot"
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
  ingress:
    enabled: true
    className: nginx
    host: join.x5teamintern.ru
    tls:
      enabled: true
      secretName: join-tls-prod
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
